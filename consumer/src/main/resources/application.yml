#服务端口号
server:
  port: 8020


# 当前服务注册在 Eureka Server名字
spring:
  application:
    name: consumer   #服务消费者


#配置 Eureka Server 注册中心
eureka:
  client:
    service-url:              #注册中心的地址
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true   #是否将当前服务的 ip注册到 Eureka Server



